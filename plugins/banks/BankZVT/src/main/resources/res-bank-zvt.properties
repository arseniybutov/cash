RC_00=no error
RC_01_63=from network-operator system/authorisation-system error
RC_64=card not readable (LRC-/parity-error)
RC_65=card-data not present (neither track-data nor chip found)
RC_66=processing-error (also for problems with card-reader mechanism)
RC_67=function not permitted for ec- and Maestro-cards
RC_68=function not permitted for credit- and tank-cards
RC_6A=turnover-file full
RC_6B=function deactivated (PT not registered)
RC_6C=abort via timeout or abort-key
RC_6E=card in blocked-list (response to command 06 E4)
RC_6F=wrong currency
RC_71=credit not sufficient (chip-card)
RC_72=chip error
RC_73=card-data incorrect (e.g. country-key check, checksum-error)
RC_77=end-of-day batch not possible
RC_78=card expired
RC_79=card not yet valid
RC_7A=card unknown
RC_7B=fallback to magnetic stripe for girocard not possible
RC_7C=fallback to magnetic stripe not possible (used for non girocard cards)
RC_7D=communication error (communication module does not answer or is not present)
RC_7E=fallback to magnetic stripe not possible, debit advice possible (used only for girocard)
RC_83=function not possible
RC_85=key missing
RC_89=PIN-pad defective
RC_9A=ZVT protocol error. e. g. parsing error, mandatory message element missing
RC_9B=error from dial-up/communication fault
RC_9C=please wait
RC_A0=receiver not ready
RC_A1=remote station does not respond
RC_A3=no connection
RC_A4=submission of Geldkarte not possible
RC_B1=memory full
RC_B2=merchant-journal full
RC_B4=already reversed
RC_B5=reversal not possible
RC_B7=pre-authorisation incorrect (amount too high) or amount wrong
RC_B8=error pre-authorisation
RC_BF=voltage supply to low (external power supply)
RC_C0=card locking mechanism defective
TERMINAL_COMMUNICATION_ERROR = Terminal communication error
CONFIGURATION_ERROR = Configuration error