jar.archiveName = "nfcReader-acr122s.jar"

packaging {
    type = 'plugin'
    deployPath = 'modules/nfcReader/'
    jarInclude = '*.xml, **/*.class, *.properties'
}

dependencies {
    compile project(':SetRetail10_Commons:DataStructsModule'),
            project(':SetRetail10_Cash:modules:CashDS'),
            project(':SetRetail10_Cash:plugins:PortAdapterPlugin'),
            libs.io,
            libs.logging
    testCompile libs.junit,
            project(':SetRetail10_Commons:TestUtils')
}
