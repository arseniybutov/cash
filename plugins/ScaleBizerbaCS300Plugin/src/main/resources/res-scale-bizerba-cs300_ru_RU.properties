
OK = Ok

GENERAL_ERROR = GENERAL error on scale

PARITY_ERROR = PARITY error, or more characters than permitted

INCORRECT_RECORD = incorrect record number detected

NO_UNIT_PRICE = no valid unit price

NO_TARE_VALUE = no valid tare value received

NO_TEXT = no valid text received

IN_MOTION = scale still in motion (no equilibrium)

NO_MOTION_SINCE_LAST_OPERATION = no motion since last weighing operation

NOT_AVAILABLE_PRICE_CALC = price calculation not yet available

MIN_RANGE = scale in MIN range

UNDERLOAD = scale in underload range or negative weight display

OVERLOAD = scale in overload range

CONNECTION_TIMEOUT = Connection timeout

UNKNOWN = Unknown error
