description = 'Set 5 версия обработчика, что помогает в процессе продажи ДК (Дисконтной Карты)'

// DC == Discount Card
jar.archiveName = "set5-dc-seller.jar"

packaging {
    type = 'plugin'
	deployPath = 'modules/cards/'
    jarInclude = '*.xml, **/*.class, *.properties'
}

dependencies {
    compile project(':SetRetail10_Cash:modules:CashDS'),
    project(':SetRetail10_Cash_OSGi:OSGiDataStruct'),
	project(':SetRetail10_Cash:modules:Set5loyaltyBridge'),
    libs.logging
    
    testCompile libs.junit
}